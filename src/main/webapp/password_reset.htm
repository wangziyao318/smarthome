<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/style2.css"/>
	<!-- jQuery -->
	<script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js" defer></script>
	<!-- SparkMD5 -->
	<script src="https://cdn.staticfile.org/spark-md5/3.0.2/spark-md5.min.js" defer></script>
	<!-- custom -->
	<script src="./js/script_password.js" defer></script>
	<title>Password Reset</title>
</head>
<body>
<!-- main -->
<div class="main">
	<h1>Password Reset</h1>
	<div class="register-form">
		<h2>Reset Form</h2>
		<form action="javascript:void(0)" method="post">
			<div class="agileits-top">
				<div class="styled-input">
					<input type="text" name="fName" required=""/>
					<label>First Name</label>
				</div>
				<div class="styled-input">
					<input type="text" name="lName" required=""/>
					<label>Last Name</label>
				</div>
				<div class="styled-input">
					<input type="text" name="fAddress" required=""/>
					<label>Family Address</label>
				</div>
				<div class="styled-input">
					<input type="text" name="username" required=""/>
					<label>Username</label>
				</div>
				<div class="styled-input">
					<input type="password" name="password" required=""/>
					<label>New Password</label>
				</div>
			</div>
			<div class="agileits-bottom">
				<input type="submit" value="Reset password"/>
			</div>
		</form>
	</div>
</div>
<!-- //main -->
</body>
</html>
